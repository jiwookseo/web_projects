{% extends 'layout.html' %}
{% block title %}Sticker Trending{% endblock %}
{% block content %}
    <nav class="navbar navbar-light mt-2 bg-dark d-flex justify-content-end">
      <form class="form-inline">
        <a href="/" class="btn btn-light btn-sm active mr-1" role="button" aria-pressed="true">Main Page</a>
        <a href="/trending" class="btn btn-light btn-sm active mr-1" role="button" aria-pressed="true">Skicker Trending</a>
      </form>
    </nav>
    <div class="container mt-2">
        <div class="mt-3 d-flex flex-row text-white justify-content-center align-items-baseline">
            <div class=" display-4 font-weight-bold mr-2"> Sticker Trending </div> <h4 class="font-weight-bold"> total, {{ total }} GIFs</h4>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide bg-dark px-5 py-5" data-ride="carousel" style="width: 400px; margin: 0 auto">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            {% for i in range(1,limit) %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ i }}"></li>
            {% endfor %}
          </ol>
          <div class="carousel-inner font-weight-bold">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{ gifs[0][0] }}" alt="{{ gifs[0][1] }}">
            </div>
            {% for url,slug,gif_url in gifs[1:] %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url }}" alt="{{ slug }}">
            </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
{% endblock %}
