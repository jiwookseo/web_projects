{% extends 'movie/base.html' %}
{% block title %}index{% endblock %}
{% block content %}
<h1 class="my-5">Movie</h1>
<table class="table">
    <th>
        Title
    </th>
    <th>
        Score
    </th>
    {% for movie in movies %}
    <tr>
        <td><a href="{% url 'detail' movie.id %}">{{movie.title}}</a></td>
        <td>{{movie.score}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
