{% extends 'base.html' %}
{% block body %}
  <h1 class="mb-4">Movies List</h1>
  <div class="row">
  {% for movie in movies %}
    <div class="col-2 m-3">
      <a href="{% url 'movies:detail' movie.id %}">
      <img class="img-fluid img-thumbnail" src="{{ movie.poster_url }}" alt="{{ movie.title }} poster">
      </a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
